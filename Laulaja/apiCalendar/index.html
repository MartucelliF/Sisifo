<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Calendar API Example</title>
<script src="https://apis.google.com/js/api.js"></script>
<script>
let CLIENT_ID = '419389398290-33o40p57963o77v66ld4d274jb9o0061.apps.googleusercontent.com';
let API_KEY = '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';
let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
let SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

function handleClientLoad() {
    gapi.load('client:auth2', initClient);
}

function initClient() {
    gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
    }).then(() => {
        gapi.auth2.getAuthInstance().signIn().then(() => {
            listUpcomingEvents();
        });
    }).catch(error => {
        console.error('Error initializing Google API client:', error);
    });
}

function listUpcomingEvents() {
    gapi.client.calendar.events.list({
        'calendarId': 'primary',
        'timeMin': (new Date()).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'maxResults': 10,
        'orderBy': 'startTime'
    }).then(response => {
        const events = response.result.items;
        if (events.length > 0) {
            events.forEach(event => {
                const eventSummary = event.summary;
                const startTime = new Date(event.start.dateTime || event.start.date).toLocaleString('es-AR', { timeZone: 'America/Argentina/Buenos_Aires', hour: '2-digit', minute: '2-digit' });
                const endTime = new Date(event.end.dateTime || event.end.date).toLocaleString('es-AR', { timeZone: 'America/Argentina/Buenos_Aires', hour: '2-digit', minute: '2-digit' });

                console.log(`Evento: ${eventSummary}`);
                console.log(`Inicio: ${startTime}`);
                console.log(`Fin: ${endTime}`);

                const eventElement = document.createElement('div');
                eventElement.innerHTML = `<p>${eventSummary} - ${startTime} to ${endTime}</p>`;
                document.body.appendChild(eventElement);
            });
        } else {
            console.log('No upcoming events found.');
        }
    }).catch(error => {
        console.error('Error listing upcoming events:', error);
    });
}
</script>
</head>
<body onload="handleClientLoad()">
<h1>Google Calendar API Example</h1>
</body>
</html>
