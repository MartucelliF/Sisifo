<!DOCTYPE html>
<html lang="en" class="iniciojsp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÍSIFO: Registrar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="icon" type="image/jpg" href="img/icon.png"/>
</head>
<body class="iniciojsp">
    
    <div class="centrar">
        <form action="php/registroSesion.php" class="formInicioSesion" method="post">
            <fieldset class="datosUsuario">
                <br><br><br><br>
                <label for="nombre_usuario"><b>Nombre de usuario: </b></label>
                <input type="text" name="nombre_usuario" id="nombre_usuario" required>
                <br>
                <label for="correo_usuario"><b>Correo electrónico: </b></label>
                <input type="email" name="correo_usuario" id="correo_usuario" placeholder="ejemplo@gmail.com" required>
                <br><br>
                <label for="clave_usuario"><b>Contraseña: </b></label>
                <input type="password" name="clave_usuario" id="clave_usuario" required>
                <br>
                <br><br>
                <label for="img"><b>-OPCIONAL-<br>Pegue dirección de la imagen: </b></label>
                <input type="url" name="img" id="img" placeholder="https://ejemplo.com/imagen.jpg">
                <br>
                <br><br><br><br><br>
            </fieldset>
            <br><br>
            <button type="submit" class="contboton"><img src="img/botonRegistro.png" alt="botonInicioSesion" width="250px" height="40px"></button>
        </form>
        <br><br>
        Si ya tiene una cuenta, puede <a href="index.php"><i>iniciar sesión</i></a>
    </div>
</body>
</html>
